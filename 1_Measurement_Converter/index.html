<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Measurement Converter</title>
    <script src="js/script.js" defer></script>
</head>
<body class="display-flex">
    <div id="container">
        <h1>Measurement Converter</h1>
        <div class="input-group display-flex">
            <label for="input">Digit the Quantity</label>
            <input type="number" id="input" name="input" placeholder="0">
        </div>
        <div class="input-group display-flex">
            <label for="from">From:</label>
            <select name="from" id="from">
                <option value="millimeter">millimeters(s)</option>
                <option value="centimeter">centimeter(s)</option>
                <option value="meter">meter(s)</option>
                <option value="kilometer">kilometer(s)</option>
            </select>
        </div>
        <div class="input-group display-flex">
            <label for="from">To:</label>
            <select name="from" id="to">
                <option value="millimeter">millimeters(s)</option>
                <option value="centimeter">centimeter(s)</option>
                <option value="meter">meter(s)</option>
                <option value="kilometer">kilometer(s)</option>
            </select>
        </div>
        <button id="btn-converter">Converter</button>
        <div class="output-group display-flex">
            <label for="output">Result</label>
            <input type="text" id="output" readonly>
        </div>
        <div id="message">
        </div>
    </div>
</body>
</html>
